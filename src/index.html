<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      onsubmit="onSubmit()"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>

        <div class="form__field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          ></input>
        </div>

        <div class="form__field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          ></input>
        </div>

        <div class="form__field">
          <label for="age"> How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
          </input>
        </div>

        <div class="form__field">
          <label for="data">Full date of birth:</label>
          <input
            type="date"
            name="data"
            id="data"
          ></input>
        </div>

        <div class="form__field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
          ></input>
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>

        <div class="form__field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form__field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?

          <label for="answerYes">
            <input
              type="radio"
              name="questionAboutCats"
              value="yes"
              id="answerYes"
            >
            Yes
          </label>

          <label for="answerNo">
            <input
              type="radio"
              name="questionAboutCats"
              value="no"
              id="answerNo"
            >
            No
          </label>
        </div class="form__field">

        <div class="form__field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form__field">
          <label for="appt">What time do you go to bed?</label>
          <input
            type="time"
            id="appt"
            name="appt"
          >
        </div>

        <div class="form__field">
          <label for="cars">What are your favourite brand of cars?</label>

          <select
            name="favouriteCars"
            id="cars"
            multiple
            required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form__field">
          <label for="mark">How do you rate our work?</label>

          <input
            type="range"
            name="mark"
            id="mark"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>

        <div class="form__field">
          <label for="area">Comments:</label>
          <textarea
            name="area"
            id="area"
            cols="20"
            rows="2"
            autocomplete="off"
            minlength="0"
            maxlength="100"
          >
          </textarea>
        </div>

        <div class="form__field">
          <label for="recommendations">Would you recommend us?</label>

          <select name="answersAboutRecommendations" id="recommendations">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
